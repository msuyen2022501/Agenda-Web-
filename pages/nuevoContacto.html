<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Contacto</title>
    <link rel="stylesheet" href="../styles/style-nuevoContacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
    <div class="navigation">
        <a href="../pages/favoritos.html"><i class="fas fa-star"></i> Favoritos</a>
        <a href="../pages/perfilUsuario.html"><i class="fas fa-user"></i> Mi Perfil</a>
        <a href="../pages/list.html"><i class="fas fa-tasks"></i> Pendientes</a>
        <a href="../pages/contactos.html"><i class="fas fa-address-book"></i> Contactos</a>
    </div>

    <h2>Nuevo Contacto</h2>

    <form id="contactForm" action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <button class="add-contact-btn" onclick="agregarContacto()">Agregar Contacto</button>
    </form>

    <div id="contenedorContactos">
        <h3>Contactos Nuevos</h3>
        <ul id="listaContactos"></ul>
    </div>

    <script src="../scripts/script-nuevoContacto.js"></script>
</body>
</html>
